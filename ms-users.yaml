openapi: 3.0.0
info:
  title: Microservice Users
  version: 1.0.0

servers:
  - url: http://localhost:3002
    description: Local

tags:
  - name: Users
  - name: Auth

paths:
  # Users
  /users:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      tags:
        - Users
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersCreateResponse'
          description: Response
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsersResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /users/:id:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
          description: Response
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
    delete:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  # Auth
  /login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      tags:
        - Auth
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: Response
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /refresh_token:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      tags:
        - Auth
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: Response
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

components:
  schemas:
    Users:
      type: object
      required:
        - first_name
        - last_name
        - password
        - email
      properties:
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        email:
          type: string
    UsersModel:
      type: object
      required:
        - id
        - first_name
        - last_name
        - password
        - email
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        email:
          type: string
    UsersResponse:
      type: object
      required:
        - id
        - first_name
        - last_name
        - email
        - createdAt
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    UsersCreateResponse:
      type: object
      required:
        - id
        - first_name
        - last_name
        - email
        - createdAt
        - updatedAt
        - acress_token
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        acress_token:
          type: string
    AuthRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: number

    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string

    ValidationError:
      type: object
      required:
        - message
        - field_errors
      properties:
        message:
          type: string
        field_errors:
          type: object
          properties:
            field:
              type: object
              properties:
                id:
                  type: string
                message:
                  type: string

  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Unauthorized
