name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Docker Compose action
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml

      - name: Start Docker Compose services
        run: docker compose up -d --build

      - name: Wait for Postgres wallet to be ready (pg_isready)
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h localhost -p 5433 -U postgres; then
              echo "postgres-wallet is up"
              break
            fi
            echo "waiting for postgres-wallet..."
            sleep 1
          done
          if ! pg_isready -h localhost -p 5433 -U postgres; then
            echo "postgres-wallet did not become ready in time"
            docker compose logs
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint (fail on error)
        run: npm run lint

      - name: Build (production) for production check
        run: |
          npm run build:wallet
          npm run build:users

      - name: Run wallet unit tests with coverage
        run: HISTFILE=/dev/null npx jest apps/wallet-service/test/unit/ --config apps/wallet-service/test/unit/jest.config.js --coverage --runInBand

      - name: Run users unit tests with coverage
        run: HISTFILE=/dev/null npx jest apps/users-service/test/unit/ --config apps/users-service/test/unit/jest.config.js --coverage --runInBand

      - name: Stop Docker Compose
        if: always()
        run: docker compose down
