# Quality Gate Configuration

name: Quality Gate
on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [ms-wallet, ms-users]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      working-directory: ${{ matrix.service }}
      run: npm run lint
    
    - name: Run TypeScript compilation
      working-directory: ${{ matrix.service }}
      run: npm run build
    
    - name: Run tests with coverage
      working-directory: ${{ matrix.service }}
      run: npm run test:coverage
    
    - name: Quality Gate - Coverage Check
      working-directory: ${{ matrix.service }}
      run: |
        COVERAGE=$(npm run test:coverage:json | grep -o '"total":{"lines":{"pct":[0-9.]*}' | grep -o '[0-9.]*')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "❌ Coverage below 80%: $COVERAGE%"
          exit 1
        fi
        echo "✅ Coverage above 80%: $COVERAGE%"
    
    - name: Security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for TODO/FIXME comments
      working-directory: ${{ matrix.service }}
      run: |
        TODO_COUNT=$(find src -name "*.ts" -exec grep -l "TODO\|FIXME" {} \; | wc -l)
        if [ $TODO_COUNT -gt 5 ]; then
          echo "❌ Too many TODO/FIXME comments: $TODO_COUNT"
          exit 1
        fi
        echo "✅ TODO/FIXME count acceptable: $TODO_COUNT"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ${{ matrix.service }}/coverage
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage