services:
  db-wallet:
    image: postgres:15-alpine
    container_name: db-wallet
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - wallet-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ilia-network

  ms-wallet:
    build: 
      context: /.ms-wallet
      dockerfile: Dockerfile
    container_name: ms-wallet
    ports:
      - "3001:3001"
      - "50051:50051"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db-wallet
      - DB_PORT=5432
      - DB_NAME=wallet_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=ILIACHALLENGE
      - JWT_SECRET_INTERNAL=ILIACHALLENGE_INTERNAL
      - GRPC_PORT=50051
    depends_on:
      db-wallet:
        condition: service_healthy
    networks:
      - ilia-network
    restart: unless-stopped

volumes:
  wallet-data:

networks:
  ilia-network:
    driver: bridge
      