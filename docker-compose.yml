version: "3.7"

services:
  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./wallet-service/src:/home/node/app/src
      - ./wallet-service/nodemon.json:/home/node/app/src/nodemon.json
    container_name: wallet-service
    expose:
      - '3001'
    ports:
      - '3001:3001'
    command: npm run dev
    