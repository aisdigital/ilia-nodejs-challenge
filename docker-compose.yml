services:
  # Wallet Database
  wallet-postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    env_file:
      - ./microservices/ms-wallet/.env
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
      POSTGRES_DB: wallet_db
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - wallet_postgres_data:/var/lib/postgresql/data
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wallet Microservice
  wallet-app:
    build:
      context: ./microservices/ms-wallet
      dockerfile: Dockerfile
    container_name: wallet-app
    env_file:
      - ./microservices/ms-wallet/.env
    environment:
      DB_HOST: wallet-postgres
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    depends_on:
      wallet-postgres:
        condition: service_healthy
    networks:
      - wallet-network
      - shared-network
    volumes:
      - ./microservices/ms-wallet/src:/app/src
      - /app/node_modules
      - /app/dist

  # User Database
  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    env_file:
      - ./microservices/ms-user/.env
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_pass
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    networks:
      - user-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Microservice
  user-app:
    build:
      context: ./microservices/ms-user
      dockerfile: Dockerfile
    container_name: user-app
    env_file:
      - ./microservices/ms-user/.env
    environment:
      DB_HOST: user-postgres
    ports:
      - "3002:3002"
    depends_on:
      user-postgres:
        condition: service_healthy
    networks:
      - user-network
      - shared-network
    volumes:
      - ./microservices/ms-user/src:/app/src
      - /app/node_modules
      - /app/dist

networks:
  wallet-network:
    driver: bridge
  user-network:
    driver: bridge
  shared-network:
    driver: bridge

volumes:
  wallet_postgres_data:
  user_postgres_data:
