services:
  # Wallet Database
  wallet-postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - wallet_postgres_data:/var/lib/postgresql/data
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wallet Microservice
  wallet-app:
    build: .
    container_name: wallet-app
    env_file:
      - .env
    environment:
      DB_HOST: wallet-postgres
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      wallet-postgres:
        condition: service_healthy
    networks:
      - wallet-network
    volumes:
      - ./src:/app/src
      - /app/node_modules
      - /app/dist

networks:
  wallet-network:
    driver: bridge

volumes:
  wallet_postgres_data:
